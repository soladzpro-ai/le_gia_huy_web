<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ChÃºc Má»«ng NÄƒm Má»›i</title>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
}
canvas {
  position: absolute;
  top: 0;
  left: 0;
}
#hint {
  position: fixed;
  bottom: 20px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 18px;
  font-family: Arial;
  opacity: 0.7;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<div id="hint">ðŸ‘‰ Báº¥m vÃ o mÃ n hÃ¬nh Ä‘á»ƒ báº­t nháº¡c</div>

<!-- ðŸŽµ Nháº¡c Táº¿t -->
<audio id="tetMusic" loop preload="auto">
  <source src="{{ url_for('static', filename='nhactet.mp3') }}" type="audio/mpeg">
</audio>

<!-- ðŸ’¥ Tiáº¿ng ná»• -->
<audio id="boomSound" preload="auto">
  <source src="{{ url_for('static', filename='firework_explosion.mp3') }}" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const music = document.getElementById("tetMusic");
const boom = document.getElementById("boomSound");
const hint = document.getElementById("hint");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let rockets = [];
let particles = [];
let textParticles = [];
let showText = false;
let textShake = 0;
let soundEnabled = false;

const colors = [
  "#ff0000", "#0080ff", "#00ff00",
  "#8000ff", "#ffff00", "#ff8000",
  "#ffd700", "#ffffff"
];

// ðŸ”Š Báº­t Ã¢m thanh khi click (chá»‘ng autoplay block)
document.body.addEventListener("click", () => {

  if (!soundEnabled) {
    music.volume = 1.0;
    music.play().then(() => {
      soundEnabled = true;
      hint.style.display = "none";
    }).catch(err => console.log(err));
  }

}, { once: true });


// =====================
// Rocket
// =====================
function Rocket(x) {
  this.x = x;
  this.y = canvas.height;
  this.speed = Math.random() * 3 + 7;
  this.exploded = false;
  this.targetY = Math.random() * canvas.height / 2 + 50;
  this.color = colors[Math.floor(Math.random() * colors.length)];
}

Rocket.prototype.update = function() {
  this.y -= this.speed;

  ctx.beginPath();
  ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
  ctx.fillStyle = this.color;
  ctx.fill();

  if (this.y <= this.targetY && !this.exploded) {
    this.exploded = true;
    explode(this.x, this.y, this.color);
  }
};


// =====================
// Explosion
// =====================
function explode(x, y, color) {

  // ðŸ’¥ Clone audio Ä‘á»ƒ khÃ´ng bá»‹ cáº¯t tiáº¿ng
  if (soundEnabled) {
    const boomClone = boom.cloneNode();
    boomClone.volume = 1.0;
    boomClone.play();
  }

  for (let i = 0; i < 150; i++) {
    particles.push({
      x: x,
      y: y,
      speed: Math.random() * 6 + 2,
      angle: Math.random() * Math.PI * 2,
      alpha: 1,
      decay: Math.random() * 0.015 + 0.01,
      color: color
    });
  }
}


// =====================
// Táº¡o chá»¯ Neon
// =====================
function createTextParticles(text) {

  const tempCanvas = document.createElement("canvas");
  const tempCtx = tempCanvas.getContext("2d");

  tempCanvas.width = canvas.width;
  tempCanvas.height = canvas.height;

  tempCtx.fillStyle = "white";
  tempCtx.font = "bold 60px Arial";
  tempCtx.textAlign = "center";
  tempCtx.fillText(text, canvas.width/2, canvas.height/2);

  const imageData = tempCtx.getImageData(0, 0, canvas.width, canvas.height);
  const data = imageData.data;

  for (let y = 0; y < canvas.height; y += 6) {
    for (let x = 0; x < canvas.width; x += 6) {
      const index = (y * canvas.width + x) * 4;
      if (data[index + 3] > 128) {
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        textParticles.push({ x: x, y: y, color: randomColor });
      }
    }
  }

  showText = true;
  textShake = 20;
}


// =====================
// Animate
// =====================
function animate() {

  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  rockets.forEach((rocket, index) => {
    rocket.update();
    if (rocket.exploded) rockets.splice(index, 1);
  });

  particles.forEach((p, index) => {
    p.x += Math.cos(p.angle) * p.speed;
    p.y += Math.sin(p.angle) * p.speed;
    p.alpha -= p.decay;

    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = hexToRgba(p.color, p.alpha);
    ctx.fill();

    if (p.alpha <= 0) particles.splice(index, 1);
  });

  if (showText) {

    let shakeX = (Math.random() - 0.5) * textShake;
    let shakeY = (Math.random() - 0.5) * textShake;

    textParticles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x + shakeX, p.y + shakeY, 2.5, 0, Math.PI * 2);
      ctx.shadowBlur = 20;
      ctx.shadowColor = p.color;
      ctx.fillStyle = p.color;
      ctx.fill();
    });

    ctx.shadowBlur = 0;

    if (textShake > 0) textShake -= 0.3;
  }

  requestAnimationFrame(animate);
}

function hexToRgba(hex, alpha) {
  const r = parseInt(hex.slice(1,3), 16);
  const g = parseInt(hex.slice(3,5), 16);
  const b = parseInt(hex.slice(5,7), 16);
  return `rgba(${r},${g},${b},${alpha})`;
}


// ðŸŽ† Báº¯n phÃ¡o hoa liÃªn tá»¥c
setInterval(() => {
  rockets.push(new Rocket(Math.random() * canvas.width));
}, 600);


// â³ Sau 3 giÃ¢y hiá»‡n chá»¯
setTimeout(() => {
  createTextParticles("CHÃšC Má»ªNG NÄ‚M Má»šI 2027");
}, 3000);

animate();
</script>

</body>
</html>
